<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/djangoapp/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/djangoapp/about/">About Us</a>
                <a class="nav-item nav-link" href="/djangoapp/contact/">Contact Us</a>
                
              </div>
              <div class="navbar-nav ml-auto action-buttons" >
                  {% if user.is_authenticated %}
                  <li>
                      <a class = "btn btn-link" href="#">({{ user.username }})</a>
                      <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                  </li>
                  {% else %}
                <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                    {% csrf_token %}
                  <input class="form-control form-control-sm" type="text" placeholder="Username" name="username">
                  <input class="form-control form-control-sm" type="text" placeholder="Password" name="psw">
                  <button type="submit" class="btn btn-primary btn-sm">Login</button>
                  <a  class="btn btn-link btm-sm" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                </form>
                {% endif %}
              </div>
                
            </div>
          </nav>

    <!--Add a dealer table here -->

    </body>
    <main role="main" class="row justify-content-center">
        <div class="main col-lg-9 col-md-12">
            {% block content %} 
            {% endblock %}
        </div>
    </main>

</html>
